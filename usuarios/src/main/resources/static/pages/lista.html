<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Semestral DSW</title>
    <!-- Bootstrap 5.3 - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <h1 class="mb-4">Usuários</h1>
        <a href="formulario.html" class="btn btn-primary mb-4">Incluir novo usuário</a>
        <!-- Tabela de Usuários -->
        <div class="table-responsive w-100">
            <table id="tabelaUsuarios" class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos usuários serão inseridos pelo JavaScript -->
                </tbody>
            </table>
        </div>
        <!-- Caso não existam usuários -->
        <div id="mensagemVazio" class="alert alert-warning text-center w-100" role="alert">
            Nenhum usuário cadastrado.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/javascript/lista.js"></script>
</body>

</html>
